<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorflex</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header class="header">
        <ul class="header__sanofi">
            <a href="#" class="sanofi__icon"><img src="assets/icon/lo-sanofi.png" alt="Sanofi-icon"></a>
        </ul>
        <nav class="header__nav">
            <img src="assets/icon/dorflex.png" alt="Dorflex-logo" class="header-logo">
            <ul class="menu">
                <li class="menu__list"><a class="menu__items"href="#paraqueserve">Para que serve</a></li>
                <li class="menu__list"><a class="menu__items"href="#efeitos">Efeitos</a></li>
                <li class="menu__list"><a class="menu__items"href="#campanhas">Campanhas</a></li>
                <li class="menu__list"><a class="menu__items"href="#produtos">Produtos</a></li>
                <li class="menu__list"><a class="menu__items"href="#faq">Faq</a></li>
                <li class="menu__list"><a class="menu__items"href="#faleconosco">Fale conosco</a></li>
            </ul>
            <div style="display: flex; align-self: flex-end;">
                <i class="header-magnifier"></i>
                <span class="header__hamburger"></span>
            </div>
            
        </nav>
        <section class="dores">
            <div class="musculares">
                <div class="musculares__icon">
                    <img src="assets/icon/dorflex.png" alt="musculares-image" class="musculares__image">
                    <p class="musculares__text">Dores Musculares</p>
                </div>
                <div class="musculares__video">
                    <h1 class="musculares__title">Age na dor e relaxa<br>a tensão muscular¹</h1>
                    <iframe class="musculares__youtube" src="https://www.youtube.com/embed/sC5sIw6jxOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="musculares__medicine">
                    <img src="assets/images/medicine-toy@2x.png" alt="medicine-icon" class="musculares__medicineToy">
                    <img src="assets/images/medicine@x2.png" alt="medicine-icon" class="musculares__medicine">
                    <a href="#" class="musculares__link">Saiba Mais</a>
                </div>
            </div>

            <div class="enxaqueca">
                <div class="enxaqueca__icon">
                    <img src="assets/images/dorflex-uno.png" alt="enxaqueca-image" class="enxaqueca__image">
                    <p class="enxaqueca__text">Enxaqueca</p>
                </div>
                <div class="enxaqueca__video">
                    <h1 class="enxaqueca__title">Potente contra<br>enxaqueca² ³</h1>
                    <iframe class="enxaqueca__youtube" src="https://www.youtube.com/embed/XgkQx782d34" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="enxaqueca__medicine">
                    <img src="assets/images/enxaqueca-toy.png" alt="medicine-icon" class="enxaqueca__medicineToy">
                    <img src="assets/images/enxaqueca@x2.png" alt="medicine-icon" class="enxaqueca__medicine">
                    <a href="#" class="enxaqueca__link">Saiba Mais</a>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
